<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Form Page</title>
    </head>
    <body>
        <form method="POST">
            <fieldset>
                <label>Firstname: </label><input type="text" name="firstname"><br>
                <label>Last Name: </label><input type="text" name="lastname"><br>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female

                <br>

                <label>Country of Origin</label>
                <select name="country">
                    <option>France</option>
                    <option>Italy</option>
                    <option>United Kingdom</option>
                </select>

                <br>

                <label>Notes:</label>
                <textarea cols="80" rows="10" name="notes">

                </textarea>

                <br>
                <br>    

                <input type="submit" value="Please Register">
                <button type="submit">Registerbutton</button>
            </fieldset>
        </form>

        <h2>List Items</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
        <dl>
            <dt>Home number</dt>
            <dd>0123 4567890</dd>

            <dt>Mobile number</dt>
            <dd>9876 543210</dd>
        </dl>
    </body>
</html>
