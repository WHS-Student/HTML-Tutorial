<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Contact US</title>
</head>
<body>
    <header>
        <img src="http://placehold.it/240x80">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Contact US</h1>
        <p>Reach to us and we'll respond as soon as we can</p>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" placeholder="your name">
            <label>E-Mail</label>
            <input type="email" name="email" placeholder="your@email.com">
            <br>
            <label>Your message:</label>
            <textarea name="message" placeholder="your message" rows="5" cols="80"></textarea>
            <br>
            <br>
            <button type="submit">submit</button>
        </form>
    </section>
</body>
</html>
